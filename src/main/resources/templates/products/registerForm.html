<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0,
    minimum-scale=1.0, user-scalable=yes, target-densitydpi=medium-dpi">
    <meta charset="utf-8">
</head>
<style>
    .btn1 {
    width:300px;
    background-color: #FF931E;
    border: none;
    color:#fff;
    padding: 15px 0;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    border-radius: 7px;
    font-size: 15px;
    margin: 4px;
    cursor: pointer;
}
</style>
<body>

<form th:action="@{/products/register}" th:object="${form}" method="post" enctype="multipart/form-data">
    <input type="text" th:field="*{title}" placeholder="제목" style="width:100%; height:30px;">
    <input type="number" th:field="*{price}"  placeholder="가격" style="width:100%; height:30px;">
    <select  th:field="*{category}" style="width:100%; height:30px;">
        <option th:each="category : ${categoryList}" th:value="${category.id}" th:text="${category.value}"></option>
    </select>
    <textarea  th:field="*{description}" placeholder="설명입력란" style="width:100%; height:300px;"></textarea>
    <input type="file" th:field="*{productImages}" multiple style="width:100%; height:100px;">
    <input type="submit" class="btn1" value="등록">
</form>

</body>
</html>
