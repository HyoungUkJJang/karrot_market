<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0,
    minimum-scale=1.0, user-scalable=yes, target-densitydpi=medium-dpi"
          charset="UTF-8">

    <title>Karrot 마켓 클론코딩 첼린지</title>
</head>
<style>
.div-image{
    width:100%;
    height:258px;
    background-color:black;
}
.div-profile{
    width:100%;
    height:60px;
}
.div-profile img{
    width:45px;
    height:45px;
    margin-left:30px;
    margin-top:7px;
}
.div-info{
    width:100%;
    height:200px;;
}
.div-other{
    width:100%;
    height:250px;
    background-color:gray;
}
.div-footer{
    width:100%;
    height:60px;
    background-color:black;
}
</style>
<body>
<div class="div-image">

</div>
<div class="div-profile">
        <span>
            <img th:src="${memberInfo.profileImage}"/>
        </span>
        <span th:text="${memberInfo.nickName}"></span>
</div>
<div class="div-info">
    <div th:text="${productDetail.title}"></div>
    <div th:text="${productDetail.price}"></div>
    <div th:text="${productDetail.category}"></div>
    <div th:text="${productDetail.description}"></div>
</div>
<div class="div-other">

</div>
<div class = "div-footer">

</div>
</body>
</html>
